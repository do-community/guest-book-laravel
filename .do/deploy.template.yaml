spec:
  name: guest-book
  services:
    - name: web
      git:
        branch: master
        repo_clone_url: https://github.com/do-community/guest-book-laravel.git
      envs:
        - key: APP_URL
          value: ${APP_URL}
        - key: APP_ENV
          value: "production"
        - key: APP_KEY
          value: "insert-your-app-key"
          type: SECRET
        - key: DB_CONNECTION
          value: "pgsql"
        - key: DATABASE_URL
          value: ${db.DATABASE_URL}
        - key: DB_HOST
          value: ${db.HOSTNAME}
        - key: DB_PORT
          value: ${db.PORT}
        - key: DB_DATABASE
          value: ${db.PASSWORD}
        - key: DB_USERNAME
          value: ${db.USERNAME}
        - key: DB_PASSWORD
          value: ${db.PORT}
  databases:
    - name: db
